<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <mat-label>Enter Post Title</mat-label>

            <input matInput type="text" name="title" ngModel
             required
            minlength="3"
            placeholder="Post Title"
            #title="ngModel"
            >
            <mat-error *ngIf="title">Please enter a title</mat-error>

        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter Post Content</mat-label>

            <textarea matInput rows="4" name="content"
             ngModel
             required
             #content="ngModel"
             placeholder="Post Content"
             ></textarea>
             <mat-error *ngIf="content">Please enter some content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">
            Save Post</button>
    </form>
</mat-card>
