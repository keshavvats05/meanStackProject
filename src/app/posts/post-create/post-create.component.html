<mat-spinner *ngIf="postLoadingStatus === 'loading' "></mat-spinner>
<mat-card *ngIf="postLoadingStatus === 'loaded' ">
    <form [formGroup]="form" (ngSubmit)="onSavePost()">
        <mat-form-field>
            <mat-label>Enter Post Title</mat-label>
            <input matInput type="text" 
            formControlName="title" 
            minlength="3"
            placeholder="Post Title"
            >
            <mat-error *ngIf="form.get('title')?.invalid">Please enter a title</mat-error>

        </mat-form-field>
        <div style="margin-bottom: 20px;">
            <button mat-stroked-button type="button" (click)="filePicker.click()">pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <mat-label>Enter Post Content</mat-label>
            <textarea matInput rows="4"
             formControlName="content"
             placeholder="Post Content"
             ></textarea>
             <mat-error *ngIf="form.get('content')?.invalid">Please enter some content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">
            Save Post</button>
    </form>
</mat-card>
